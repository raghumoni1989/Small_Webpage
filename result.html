<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Output</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Processed Output</h2>

        <!-- View HTML Output -->
        <div class="mb-3">
            <h5>View Processed HTML:</h5>
            <iframe src="{{ html_url }}" class="w-100" style="height: 500px; border: 1px solid #ddd;"></iframe>
        </div>

        <!-- Download and Print Options -->
        <div class="d-flex justify-content-between mt-3">
            <a href="{{ pdf_url }}" class="btn btn-success" download>Download PDF</a>
            <button class="btn btn-primary" onclick="printDocument()">Print</button>
        </div>
    </div>

    <script>
        function printDocument() {
            const iframe = document.querySelector('iframe');
            iframe.contentWindow.print();
        }
    </script>
</body>
</html>
